<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="refresh" content="1;URL=index.html">
<title>HTML入門-ページリダイレクト</title>
</head>
<body>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 
<!-- html -->
<div>
	<p class="timechange-sample">DEMO</p>
</div>
 
<!-- css -->
<style>
	.timechange-sample{
	    background-color: #333;
	    color: #FFF;
	}
</style>
 
<!-- script -->
<script type="text/javascript">
$(document).ready(function(){
   var day = new Date();
   var hour = day.getSeconds();
 
   if( hour <= 1 )	{	
   	$('.timechange-sample').css('background-color','#212F9A');
   }
   else if( hour <= 7 )	{	
   	$('.timechange-sample').css('background-color','#F3C336');
   }
   else if( hour <= 11 ) {
   	$('.timechange-sample').css('background-color','#DA1414');
   }
   else if( hour <= 16 ) {	
   	$('.timechange-sample').css('background-color','#BD5001');
   }
   else if( hour <= 20 ) {
   	$('.timechange-sample').css('background-color','#573AEC');
   }
});
</script>
</body>
</html>
