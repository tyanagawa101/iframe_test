<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Scrolled Select</title>
</head>
<body>


<div>
<select name="fruits" multiple size="3" id="fruitsSelect">
  <option value="apple">Outlook</option>
  <option value="banana" selected>GoogleMail</option>
  <option value="enmpty"></option>

</select>

    <!-- ボタン -->
    <button id="myButton">予定表</button>
  </div>

</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  // スクロール位置を調整
  // var selectElement = document.getElementById('fruitsSelect');
  var selectElement = document.getElementsByName('りんご');
  selectElement.scrollTop = selectElement.scrollHeight; // 最下部にスクロール

}
);

</script>

</body>
</html>
